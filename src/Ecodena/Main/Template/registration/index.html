					var step=1

					function slideit(){
					//if browser does not support the image object, exit.
					if (!document.images) return;
					document.images.slide.src=eval("image"+step+".src");
					$(".videocontainer").css({backgroundColor:color[step-1]});
					if (step<2)
					step++;
